<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partial Keyframes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="ball"></div>
        <div class="ball" style="opacity: 0.6"></div>
        <div class="ball" style="opacity: 0.3"></div>
      </div>

      <div class="buttons-container">
        <button class="toggle-from-to">
          Toggle keyframe with From To properties
        </button>
        <button class="toggle-only-to">
          Toggle keyframe only with To property
        </button>
      </div>

      <script src="index.js"></script>
    </div>
  </body>
</html>
